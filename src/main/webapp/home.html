<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Online Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }
        nav {
            background-color: #343a40;
            padding: 0.5rem 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .product p {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .product button {
            background: #ff7e5f;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background: #feb47b;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <p>Your One-Stop Online Store</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h2>Exclusive Offers Just for You!</h2>
        <p>Shop the latest trends and enjoy amazing deals.</p>
    </div>
    <section id="products" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Buy Now</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
